<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/styles.css">
  <title>Pokedex</title>
</head>
<body>
  <main class="main">
    <section class="pokedex">
      <div class="sidebar">
        <div class="sidebar__search">
          <form class="form" id="form" >
            <input class="form__text" type="text" name="poke-name" id="" placeholder="Find your pokemon ...">
            <input class="form__submit" type="submit" value="Search">
          </form>
        </div>
        <div class="sidebar__info">
          <p id="name"></p>
          <p id="type"></p>
          <p id="abilitys"></p>
        </div>
      </div>
      <div class="hero">
        <div class="hero__img">
          <img id="pokemon" src="" alt="pokemon">
        </div>
        <div class="hero__info">
          <button id="random" ><img src="assets/img/pokebal2.png"  alt="pokebola">Random Pokemon</button>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
